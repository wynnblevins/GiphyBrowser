<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Browser</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container-fluid">
    <div class="row">
        <!-- Initially populate with a static list of gif subjects using jquery-->
        <div id="gif-buttons" class="col-xs-12"></div>
    </div>
    <div class="row">
        <!-- Put results of search here -->
        <div id="search-results" class="col-md-8 col-sm-6"></div>

        <div id="search-form" class="col-md-4 col-sm-6">
            <!-- Put page controls here (search box, submit button, etc.)-->
            <form class="form-horizontal">
                <!-- Form Name -->
                <legend>Add an animal</legend>
                <label class="col-sm-12 control-label" for="addAnimalInput"></label>  
                <input id="add-animal-input" name="addAnimalInput" type="text" 
                    placeholder="Add An Animal" class="form-control input-md">
                <button type="button" id="submit-button" class="slight-top-margin">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        type="text/javascript"></script>    
    <script type="text/javascript" src="assets/js/giphy-browser.js"></script>
</body>
</html>
